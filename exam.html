            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            direction: rtl;
            /* /box-shadow:0 0 10px #e74c3c; */
        }

        .container {
            background: rgba(136, 168, 99, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow:0 0 10px rgb(204, 87, 87)

        }

        .container:hover {
            transform: translateY(-5px);
        }

        .login-container {
            display: block;
        }

        .quiz-container {
            display: none;
            max-width: 800px;
            width: 95%;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        label {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            right: 15px;
            color: #667eea;
            font-size: 12px;
            background: white;
            padding: 0 5px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .developer-info {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .whatsapp-info {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            border-radius: 12px;
            color: white;
        }

        .whatsapp-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .whatsapp-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .question-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-right: 5px solid #667eea;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(-5px);
        }

        .option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .option.correct {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            text-align: center;
            padding: 40px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .source-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestion];
            document.getElementById('questionCounter').textContent = `السؤال ${currentQuestion + 1} من ${quizData.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            // تحديث شريط التقدم
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            selectedOption = -1;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            selectedOption = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === -1 || answered) return;

            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // إظهار الإجابة الصحيحة والخاطئة
            if (selectedOption === question.correct) {
                score++;
                options[selectedOption].classList.add('correct');
            } else {
                options[selectedOption].classList.add('incorrect');
                options[question.correct].classList.add('correct');
            }

            answered = true;
            
            // تأخير قبل الانتقال للسؤال التالي
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 2000);
        }

        function showResults() {
            document.getElementById('questionCard').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('finalScore').textContent = `${percentage}%`;
            
            let feedback = '';
            if (percentage >= 90) {
                feedback = '🏆 ممتاز! أنت محترف في أساسيات البرمجة!';
            } else if (percentage >= 75) {
                feedback = '🎉 جيد جداً! لديك فهم قوي للأساسيات';
            } else if (percentage >= 60) {
                feedback = '👍 جيد! تحتاج لمراجعة بعض المفاهيم';
            } else if (percentage >= 40) {
                feedback = '📚 مقبول، ينصح بمراجعة المفاهيم الأساسية';
            } else {
                feedback = '💪 تحتاج لدراسة أساسيات البرمجة أكثر';
            }
            
            feedback += `<br><br>نتيجتك: ${score} من ${quizData.length} سؤال`;
            document.getElementById('feedback').innerHTML = feedback;

            // تحديث شريط التقدم إلى 100%
            document.getElementById('progressBar').style.width = '100%';
